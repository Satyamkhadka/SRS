<app-easy-navigation></app-easy-navigation>
<div class="jumbotron bg-warning">
  <h3 class="text-center"><b>STUDENT REGISTRATION</b></h3>
  <div>
    <form class="float-right px-2 mr-4">
      <input type="hidden" value="hello">
      <div class="form-group">
        <select class="form-control btn btn-secondary" name="status">
          <option value="accept">All</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
    </form>
  </div>
</div>


<div class="container">
  <table class="table table-striped text-center">
    <thead>
      <th scope=" col">Fullname</th>
      <th scope="col">Contact</th>
      <th scope="col">Email</th>
      <th scope="col">Batch</th>
      <th scope="col">DOC</th>
      <th scope="col">Program</th>
      <th scope="col">Prev-College</th>
      <th scope="col">Created_at</th>
      <th scope="col">Status</th>
    </thead>
    <tr *ngFor="let item of allStudent">

      <td>{{item.fullname}}</td>
      <td>{{item.contact}}</td>
      <td>{{item.email}}</td>
      <td>{{item.batch}}</td>
      <td>{{item.doc}}</td>
      <td>{{item.program}}</td>
      <td>{{item.previous_college}}</td>
      <td>{{item.created_at}}</td>
      <td>
        <form>
          <input type="hidden">
          <div class="form-group">
            <select class="form-control" #t name="status" (change)="changeStatus(item.id,t.value)">
              <option value="{{item.status}}">{{item.status}}</option>
              <option value="Accepted">Accepted</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
        </form>
      </td>

    </tr>
  </table>
</div>
